<!DOCTYPE html>
<html>
    <head>
        <title>Load Tester Draft Catlyst</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css"/>

        <script type="module" src="../utils/battery.js"></script>
        <script type="module" src="../utils/testManagement.js"></script>
        <script type="module" src="../utils/test.js"></script>

        <script type="module" src="configs.js"></script>
        <script type="module" src="configEdit.js"></script>
        <script type="module" src="serialPort.js"></script>
        <script type="module" src="reading.js"></script>
        <script type="module" src="battery.js"></script>
        <script type="module" src="loadTesting.js"></script>
    </head>
    <body>
        <div class="sections">
            <section id="batterySection">
                <h1>Load Tester</h1>
                <div id="serial">
                    <div>
                        <button class="select">Select Load Tester</button>
                        <span class="check"></span>
                    </div>
                    <button class="connect">Connect</button>
                    <p><b class="name">Not Connected</b></p>
                </div>
                <div id="readings">
                    <h2>Readings</h2>
                    <ul><b>Current: </b><span class="current"></span> A</ul>
                    <ul><b>Voltage: </b><span class="voltage"></span> V</ul>
                    <ul><b>Power: </b><span class="power"></span> W</ul>
                </div>
                <div id="config">
                    <div id="path">
                        <label for="pathInput">Config Path: </label>
                        <input type="text" class="input" id="pathInput">
                        <button class="get">Get Value</button>
                    </div>
                    <div id="value">
                        <label for="valueInput">Config Value: </label>
                        <input type="text" class="input" id="valueInput">
                        <button class="set">Set Value</button>
                    </div>
                </div>
                <div id="command" style="display: none;">
                    <label for="commandPrompt">Command (Please use with caution)</label>
                    <input type="text" class="input" id="commandPrompt"/>
                    <button class="send">Send</button>
                </div>
            </section>
            <div id="rightSection">
                <section id="battery">
                    <h1>Battery</h1>
                    <div>
                        <label for="batteryList" style="display: none;">Battery Select</label>
                        <select name="list" class="list" id="batteryList"></select>
                        <button class="select">Select Battery</button>
                        <p>Battery Name: <span class="name"></span></p>
                    </div>
                </section>
                <section id="test">
                    <div>
                        <h1>Test</h1>
                        <div>
                            <label for="testList" style="display: none;">Test Select</label>
                            <select name="testSelect" class="list" id="testList"></select>
                            <button class="download">Download Test</button>
                        </div>
                        <div id="info">
                            <p><b>Duration: </b><span id="duration"></span> s</p>
                            <p><b>Starting Voltage: </b><span id="startVoltage"></span> V</p>
                            <p><b>Capacity: </b><span id="capacity"></span> Wh</p>
                            <p><b>Voltage Max: </b><span id="maxVoltage"></span> V</p>
                            <p><b>Voltage Min: </b><span id="minVoltage"></span> V</p>
                            <p><b>Current Max: </b><span id="maxCurrent"></span> A</p>
                            <p><b>Current Min: </b><span id="minCurrent"></span> A</p>
                        </div>
                    </div>

                    <button class="start">Start Load Test</button>
                </section>
            </div>
        </div>
    </body>
</html>
