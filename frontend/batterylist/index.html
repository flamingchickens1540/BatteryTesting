<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Battery List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css"/>

        <script type="module" src="../utils/battery.js"></script>
        <script type="module" src="../utils/notes.js"></script>
        <script type="module" src="notes.js"></script>
        <script type="module" src="battery.js"></script>
        <script type="module" src="sharedScript.js"></script>
    </head>
    <body>
        <section>
            <h1>Battery</h1>
            <div id="batteryListScreen">
                <div class="columnNames">
                    <span>Name</span>
                    <span>Starting Voltage (V)</span>
                    <span>Capacity (Wh)</span>
                </div>
                <div class="list"></div>
            </div>
            <div id="batteryDate">
                <b>Manufacture Date: </b><span class="date"></span>
            </div>
            <div id="batteryDescription">
                <b>Battery Description:</b>
                <p class="description"></p>
            </div>
        </section>
        <section>
            <h1>Notes <button id="manageNotes">Manage Notes</button></h1>
            <div id="notesListScreen"></div>
        </section>
    </body>
</html>
